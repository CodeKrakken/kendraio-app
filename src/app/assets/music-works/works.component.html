

<mat-toolbar>
    <span>
<button mat-button mat-raised-button (click)="openAddNewDialog()">
{{ 'works.registerNew'  | translate}}
</button>  <span class="ml-3" appHelp="works"></span>
</span>
</mat-toolbar>  


<h3>Your Works</h3>

<div class="table-responsive-lg">

  <ag-grid-angular #agGrid style="width: 100%; height: 700px;" class="ag-theme-material" 
  [gridOptions]="gridOptions"
  [rowData]="allItems"
    (cellClicked)="onCellClicked($event)">

    <ag-grid-column headerName="Work">

      <ag-grid-column headerName="Actions" [width]="100" [pinned]="true" [cellRenderer]="editBtnCellRenderer">
      </ag-grid-column>

      <ag-grid-column headerName="Name" field="Name" [width]="165" [pinned]="true" [sortable]="true" [resizable]="true"
        [filter]="true"></ag-grid-column>

     
    </ag-grid-column>

    <ag-grid-column headerName="Details">
      <ag-grid-column headerName="Type" field="Type" [width]="150" [sortable]="true" [resizable]="true" [filter]="true">
      </ag-grid-column>

      <ag-grid-column headerName="ISWC" field="ISWC" [width]="100" [sortable]="true" [resizable]="true" [filter]="true">
      </ag-grid-column>

      <ag-grid-column headerName="Composer" field="Composer" [width]="100" [sortable]="true" [resizable]="true" [filter]="true">
      </ag-grid-column>

      <ag-grid-column headerName="Lyricist" field="lyricist" [width]="150"
        [sortable]="true" [resizable]="true" [filter]="true"></ag-grid-column>

      <ag-grid-column headerName="Arranger" field="Arranger" [width]="200" [sortable]="true" [resizable]="true"
        [filter]="true"></ag-grid-column>



    </ag-grid-column>
  </ag-grid-angular>
</div>

<p>you can amend the registration details of any works where you are a rightsholder. </p>

<div *ngIf="clips">
  <mat-card *ngFor="let r of clipKeys">
    <mat-form-field>
      <input matInput placeholder="Clip name" [(ngModel)]="clips[r].name">
    </mat-form-field>
    <p>
      <b>Start time: </b> {{ clips[r].start | number:'1.2-2' }} <br>
      <b>End time: </b>{{ clips[r].end | number:'1.2-2' }}
    </p>
  </mat-card>
</div>

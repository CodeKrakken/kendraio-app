<mat-card *ngIf="data$ | async as data">
  <mat-card-header>
    <mat-card-title>{{ data.name }}</mat-card-title>
    <mat-card-subtitle>{{ data.type }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="editNode()">Edit</button>
    <button mat-button (click)="deleteNode(data)">Delete</button>
  </mat-card-actions>
</mat-card>



<section appHelp="help.1"
fxLayout="row wrap"
fxLayoutAlign="start center"
fxLayoutGap="40px"
fxFlexFill
class="mb-4">

<button mat-flat-button  routerLinkActive="active" color="primary"  [routerLink]="[ '/bloomen/users/register' ]">Register New User</button>

<button mat-flat-button  routerLinkActive="active" color="primary"  [routerLink]="[ '/bloomen/users/list' ]">View List</button>

</section>

<form [formGroup]="form" (ngSubmit)="submit()">
    <formly-form [model]="modelJS" [fields]="fieldsJS" [options]="options" [form]="form"></formly-form>
    <button  mat-flat-button color="primary" routerLinkActive="active"  type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
  </form>


<router-outlet></router-outlet>

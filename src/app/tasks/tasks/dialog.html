<h1 mat-dialog-title>Tasks   {{ data.section }}</h1>

<div mat-dialog-content>
    <table class="table table-sm ml-5">
        <tbody>
            <tr>
                <td  style="width:80px">
                    <mat-chip class="mat-chip mat-primary mat-standard-chip" role="option" tabindex="-1">1</mat-chip>
                </td>
                <td><b>24 Feb 2019</b></td>
                <td><b>Releases Selected</b></td>
                <td style="min-width:200px">
                    <mat-progress-bar aria-valuemax="100" aria-valuemin="0" class="mat-progress-bar mat-primary"
                        mode="determinate" role="progressbar" ng-reflect-value="100" ng-reflect-mode="determinate"
                        aria-valuenow="100"><svg class="mat-progress-bar-background mat-progress-bar-element"
                            focusable="false" height="4" width="100%">
                            <defs>
                                <pattern height="4" patternUnits="userSpaceOnUse" width="8" x="4" y="0"
                                    id="mat-progress-bar-0">
                                    <circle cx="2" cy="2" r="2"></circle>
                                </pattern>
                            </defs>
                            <rect height="100%" width="100%" fill="url('/tasks#mat-progress-bar-0')"></rect>
                        </svg>
                        <div class="mat-progress-bar-buffer mat-progress-bar-element"></div>
                        <div class="mat-progress-bar-primary mat-progress-bar-fill mat-progress-bar-element"
                            ng-reflect-ng-style="[object Object]" style="transform: scaleX(1);"></div>
                        <div class="mat-progress-bar-secondary mat-progress-bar-fill mat-progress-bar-element"></div>
                    </mat-progress-bar>
                </td>
                <td><i class="material-icons" mattooltip="Awaiting response">  schedule  </i></td>
            </tr>
            <tr>
                <td  style="width:80px">
                    <mat-chip class="mat-chip mat-primary mat-standard-chip" role="option" tabindex="-1">2</mat-chip>
                </td>
                <td><b>24 Feb 2019</b></td>
                <td><b>Data confirmed</b></td>
                <td style="min-width:200px">
                    <mat-progress-bar aria-valuemax="100" aria-valuemin="0" class="mat-progress-bar mat-primary"
                        mode="determinate" role="progressbar" ng-reflect-value="100" ng-reflect-mode="determinate"
                        aria-valuenow="100"><svg class="mat-progress-bar-background mat-progress-bar-element"
                            focusable="false" height="4" width="100%">
                            <defs>
                                <pattern height="4" patternUnits="userSpaceOnUse" width="8" x="4" y="0"
                                    id="mat-progress-bar-1">
                                    <circle cx="2" cy="2" r="2"></circle>
                                </pattern>
                            </defs>
                            <rect height="100%" width="100%" fill="url('/tasks#mat-progress-bar-1')"></rect>
                        </svg>
                        <div class="mat-progress-bar-buffer mat-progress-bar-element"></div>
                        <div class="mat-progress-bar-primary mat-progress-bar-fill mat-progress-bar-element"
                            ng-reflect-ng-style="[object Object]" style="transform: scaleX(1);"></div>
                        <div class="mat-progress-bar-secondary mat-progress-bar-fill mat-progress-bar-element"></div>
                    </mat-progress-bar>
                </td>
                <td><i class="material-icons" mattooltip="Awaiting response">  schedule  </i></td>
            </tr>
            <tr>
                <td  style="width:80px">
                    <mat-chip class="mat-chip mat-primary mat-standard-chip" role="option" tabindex="-1">3</mat-chip>
                </td>
                <td><b>02 Mar 2018</b></td>
                <td><b>Sent to: unsplash</b></td>
                <td style="min-width:200px">
                    <mat-progress-bar aria-valuemax="100" aria-valuemin="0" class="mat-progress-bar mat-primary"
                        mode="determinate" role="progressbar" ng-reflect-value="6" ng-reflect-mode="determinate"
                        aria-valuenow="6"><svg class="mat-progress-bar-background mat-progress-bar-element"
                            focusable="false" height="4" width="100%">
                            <defs>
                                <pattern height="4" patternUnits="userSpaceOnUse" width="8" x="4" y="0"
                                    id="mat-progress-bar-2">
                                    <circle cx="2" cy="2" r="2"></circle>
                                </pattern>
                            </defs>
                            <rect height="100%" width="100%" fill="url('/tasks#mat-progress-bar-2')"></rect>
                        </svg>
                        <div class="mat-progress-bar-buffer mat-progress-bar-element"></div>
                        <div class="mat-progress-bar-primary mat-progress-bar-fill mat-progress-bar-element"
                            ng-reflect-ng-style="[object Object]" style="transform: scaleX(0.06);"></div>
                        <div class="mat-progress-bar-secondary mat-progress-bar-fill mat-progress-bar-element"></div>
                    </mat-progress-bar>
                </td>
                <td><i class="material-icons" mattooltip="Awaiting response"> schedule </i></td>
            </tr>
            <tr>
                <td  style="width:80px">
                    <mat-chip class="mat-chip mat-primary mat-standard-chip" role="option" tabindex="-1">4</mat-chip>
                </td>
                <td><b>02 Mar 2018</b></td>
                <td><b>Sent to: apple-music</b></td>
                <td style="min-width:200px">
                    <mat-progress-bar aria-valuemax="100" aria-valuemin="0" class="mat-progress-bar mat-primary"
                        mode="determinate" role="progressbar" ng-reflect-value="9" ng-reflect-mode="determinate"
                        aria-valuenow="9"><svg class="mat-progress-bar-background mat-progress-bar-element"
                            focusable="false" height="4" width="100%">
                            <defs>
                                <pattern height="4" patternUnits="userSpaceOnUse" width="8" x="4" y="0"
                                    id="mat-progress-bar-3">
                                    <circle cx="2" cy="2" r="2"></circle>
                                </pattern>
                            </defs>
                            <rect height="100%" width="100%" fill="url('/tasks#mat-progress-bar-3')"></rect>
                        </svg>
                        <div class="mat-progress-bar-buffer mat-progress-bar-element"></div>
                        <div class="mat-progress-bar-primary mat-progress-bar-fill mat-progress-bar-element"
                            ng-reflect-ng-style="[object Object]" style="transform: scaleX(0.09);"></div>
                        <div class="mat-progress-bar-secondary mat-progress-bar-fill mat-progress-bar-element"></div>
                    </mat-progress-bar>
                </td>
                <td><i class="material-icons" mattooltip="Awaiting response"> schedule </i></td>
            </tr>

        </tbody>
    </table>
</div>

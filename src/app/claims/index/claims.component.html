<!-- xx{{listAll$ | json}}xx -->


<div class="table-responsive-lg">
  <!-- (rowClicked)="openDialog($event)" -->
  <mat-card >
    <h2>Claims Not Sent</h2>

    <mat-progress-bar *ngIf="showSpinner" mode="indeterminate"></mat-progress-bar>


    <ag-grid-angular *ngIf="listAll$.length > 0" @enterAnimateUpDwn  #agGrid style="width: 100%;" class="ag-theme-material" [gridOptions]="gridOptions"
      [rowData]="listAll$" rowSelection="multiple" (cellClicked)="onCellClicked($event)"
      (selectionChanged)="onSelectionChanged($event)">



      <ag-grid-column headerName="Recordings">

        <ag-grid-column headerName="Actions" [width]="100" [pinned]="true" [cellRenderer]="editBtnCellRenderer">
        </ag-grid-column>

        <ag-grid-column headerName="#" [width]="80" [checkboxSelection]="true" [suppressMenu]="false" [pinned]="true"
          [headerCheckboxSelection]="true"></ag-grid-column>

        <ag-grid-column headerName="Name" field="name" [width]="175" [pinned]="true" [sortable]="true"
          [resizable]="true" [filter]="true"></ag-grid-column>

      </ag-grid-column>
      <ag-grid-column headerName="Artist" field="artist" [width]="120" [pinned]="false" [sortable]="true"
        [resizable]="true" [filter]="true"></ag-grid-column>


      <ag-grid-column headerName="Details">
        <ag-grid-column headerName="ISRC" field="ISRC" [width]="150" [sortable]="true" [resizable]="true"
          [filter]="true">
        </ag-grid-column>
        <ag-grid-column headerName="ISWC" field="ISWC" [width]="100" [sortable]="true" [resizable]="true"
          [filter]="true">
        </ag-grid-column>

        <ag-grid-column headerName="Owner" field="owner" [width]="150" [sortable]="true" [resizable]="true"
          [filter]="true"></ag-grid-column>
        <ag-grid-column headerName="Collective" field="collective" [width]="150" [sortable]="true" [resizable]="true"
          [filter]="true"></ag-grid-column>
        <ag-grid-column headerName="Claim Status" field="status" [width]="150" [pinned]="false" [sortable]="false"
          [resizable]="false" [filter]="false"></ag-grid-column>

      </ag-grid-column>
    </ag-grid-angular>

    <mat-action-list> <button mat-raised-button mat-button (click)="deleteSelectedRows()">Delete Selected</button>
      <button mat-raised-button mat-button (click)="editSendClaims(claimsToSend)">Edit/Send Selected</button>
    </mat-action-list>
    <div>Selection: <span id="selectedRows">...</span></div>

  </mat-card>
  <hr>


  <mat-card *ngIf="listAllInBox" @enterAnimateUpDwn >
    <h2>Claims Sent</h2>


    <mat-progress-bar *ngIf="showSpinner2" mode="indeterminate"></mat-progress-bar>
    <ag-grid-angular #inBoxGrid style="width: 100%;" class="ag-theme-material" [gridOptions]="gridOptions"
      [rowData]="listAllInBox" rowSelection="multiple" (cellClicked)="onCellClicked($event)"
      (selectionChanged)="onSelectionChanged($event)">


      <ag-grid-column headerName="Recordings">

        <ag-grid-column headerName="Actions" [width]="100" [pinned]="true" [cellRenderer]="editBtnCellRenderer">
        </ag-grid-column>
  
        <ag-grid-column headerName="Name" field="name" [width]="175" [pinned]="true" [sortable]="true"
          [resizable]="true" [filter]="true"></ag-grid-column>

      </ag-grid-column>
      <ag-grid-column headerName="Artist" field="artist" [width]="120" [pinned]="false" [sortable]="true"
        [resizable]="true" [filter]="true"></ag-grid-column>

      <ag-grid-column headerName="Details">
        <ag-grid-column headerName="ISRC" field="ISRC" [width]="150" [sortable]="true" [resizable]="true"
          [filter]="true">
        </ag-grid-column>
        <ag-grid-column headerName="ISWC" field="ISWC" [width]="100" [sortable]="true" [resizable]="true"
          [filter]="true">
        </ag-grid-column>

        <ag-grid-column headerName="Owner" field="owner" [width]="150" [sortable]="true" [resizable]="true"
          [filter]="true"></ag-grid-column>
        <ag-grid-column headerName="Collective" field="collective" [width]="150" [sortable]="true" [resizable]="true"
          [filter]="true"></ag-grid-column>
        <ag-grid-column headerName="Claim Status" field="status" [width]="150" [pinned]="false" [sortable]="false"
          [resizable]="false" [filter]="false"></ag-grid-column>

      </ag-grid-column>
    </ag-grid-angular>




  </mat-card>

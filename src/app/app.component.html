<mat-sidenav-container class="app-container" style="height:100vh">

  <mat-sidenav #sidenav mode="side" opened (keydown.escape)="sidenav.close()" style="min-width: 205px;">

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="mt-5 ken-tree">

      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle
        routerLinkActive="menu-item--active">
        <li class="mat-tree-node  mat-menu-item"  [routerLink]="node.path">
          <!-- use a disabled button to provide padding for tree leaf -->
          <mat-icon>{{node.icon}}</mat-icon>
          <span class="ml-2"> {{node.label | translate}} </span>
        </li>
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <button mat-button
                [routerLink]="node.path" 
                (click)="collapseAll(node)"   
              
                matTreeNodeToggle [routerLink]="node.path" 
                routerLinkActive="menu-item--active" 
                style=" width: 100%; text-align: left">
           
              <mat-icon>{{node.icon}} </mat-icon>

              <span class="ml-2"> {{node.label | translate}}</span>

              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
         
          </button>

          <!-- <ul *ngIf="treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul> -->
          <ul  [@openClose]="treeControl.isExpanded(node) ? 'open' : 'closed'"   >
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>

        </li>
      </mat-nested-tree-node>

    </mat-tree>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar>

      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>
        {{ pageTitle$ | async }}

      </span>
      <span class="spacer"></span>
      <div>          
          <select #langSelect (change)="translate.use(langSelect.value)">
            <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
          </select>        
      </div>

      <button mat-icon-button><mat-icon>person</mat-icon> </button>
      <button mat-icon-button><mat-icon matBadge="2" class="example-icon" aria-hidden="false" aria-label="Example heart icon">notifications</mat-icon></button>
      <button mat-icon-button><mat-icon [routerLink]="['settings']" routerLinkActive="router-link-active"  class="example-icon" aria-hidden="false" aria-label="Example heart icon">settings</mat-icon></button>
 
    </mat-toolbar>



    <div class="page-content">


   



      <app-breadcrumb [locale]="locale"></app-breadcrumb>
      <router-outlet name="popup"></router-outlet>
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>






</mat-sidenav-container>

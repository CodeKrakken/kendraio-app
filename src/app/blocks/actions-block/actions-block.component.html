<button *ngFor="let b of buttons; let i = index" type="button" class="actions-button"
        mat-flat-button [color]="b.color" (click)="onSubmit(b)">{{ b?.label }}</button>
<app-blocks-workflow [blocks]="blocks" [models]="models" [context]="context" (workflowComplete)="finishAction($event)"></app-blocks-workflow>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Project Visualisation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <svg viewBox="0 0 500 250" width="100%">

    <g *ngFor="let node of nodes"
       [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
      <circle
          cx="0"
          cy="0"
          r="5">
      </circle>
    </g>

  </svg>
</ion-content>
